<html>
    <head>
        <title>opacity page</title>
        <style>
            div{
                background-color:crimson;
                width:80%;
                height:200px;
                margin:auto;
            }
            .light{
                opacity:0.2;
            }
            .medium{
                opacity:0.5;
            }
            .heavy{
                opacity:0.9;
            }
            .heavy:hover{
                opacity:0.2; cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="light"> It's light color</div>
        <div class="medium">It's medium color</div>
        <div class="heavy">www.google.com</div>
    </body>
</html>
